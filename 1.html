<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>REGISTER</title>
</head>
<body>
    <div class="wrapper">
        <form action="#" method="get" enctype="multipart/form-data" autocomplete="on">
            <h1>РЕГИСТРАЦИЯ</h1>
            <div class="input-box-1">
                <input type="text" placeholder="Имя" required>
            </div>
            <div class="input-box-1">
                <input type="text" placeholder="Фамилия" required>
            </div>
            <div class="input-box-1">
                <input type="text" placeholder="Никнейм" required>
            </div>
            <div class="input-box-1">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input-box-1">
                <input type="number" placeholder="Номер телефона" required>
            </div>
            <div class="input-box-1">
                <input type="password" placeholder="Пароль" required>
            </div>
            <div class="input-box-1">
                <input type="password" placeholder="Подтверждение пароля" required>
            </div>
            <button class="btn">Зарегистрироваться</button>
            <div class="login-link">
                <p>Уже зарегистрированы?</p>
                <a href="index.html">Войти</a>
            </div>
        </form>
    </div>
</body>
</html>
